<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet"> -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>SCHEDULE LAYOUT</title>
</head>
<body>

    <div class="container-flex">
        <!-- header section -->
        <div class="header">
            <!-- nav section -->
            <nav class="nav-mobile m-10">
                <div class="logo-mobile txt--cloud ico--xl">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 182">
                        <path d="M197.9 1.8h73.4v37.6h-9.2l-34.2 140.8h-68.6l-20.9-99h-2.3l-22 99H45.6L9.2 39.4H0V1.8h84.8v37.6h-8.7l8.9 58.5h2.3l21.8-96.1h66l20.2 96.1h2.3l8.9-58.5h-8.7V1.8z"/>
                        <path d="M278.6 180.2v-37.6H290V39.4h-11.5V1.8h137.1v59.4h-40.6V39.4h-20.9v38.1h34.6v26.1h-34.6v39h30v37.6H278.6z"/>
                        <path d="M423.5 142.6h11.5V39.6h-11.5V1.8h93.1c25.5 0 45.8 7 60.9 21C592.5 36.8 600 59.5 600 91c0 31.5-7.5 54.2-22.6 68.2 -15.1 14-35.3 21-60.9 21h-93.1V142.6zM512.4 142.6c5.2 0 9.1-1.4 11.7-4.1 2.6-2.8 3.9-7 3.9-12.8V56.4c0-11.3-5.2-17-15.6-17h-13.3v103.2H512.4z"/>
                    </svg>
                </div>
                <div class="btn-menu-mobile ico--med">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
                        <path d="M50 150h500c27.6 0 50-22.4 50-50s-22.4-50-50-50H50C22.4 50 0 72.4 0 100S22.4 150 50 150z"/>
                        <path d="M550 250H50c-27.6 0-50 22.4-50 50s22.4 50 50 50h500c27.6 0 50-22.4 50-50S577.6 250 550 250z"/>
                        <path d="M550 450H50c-27.6 0-50 22.4-50 50s22.4 50 50 50h500c27.6 0 50-22.4 50-50S577.6 450 550 450z"/>
                    </svg>
                </div>
            </nav>
        </div>
        <!-- week view section -->
        <div class="cal-view">
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">sun</p>    
                    <span class="date">03</span>
                </div>                
                <div class="cal-slot cal-slot--full"></div>
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
            </div>
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">mon</p>    
                    <span class="date">04</span>
                </div>                
                <div class="cal-slot"></div>
                <div class="cal-slot cal-slot--full"></div>
                <div class="cal-slot cal-slot--full"></div>
            </div>
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">tue</p>    
                    <span class="date">05</span>
                </div>                
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
                <div class="cal-slot cal-slot--full"></div>
            </div>
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">wed</p>    
                    <span class="date">06</span>
                </div>                
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
            </div>
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">thu</p>    
                    <span class="date">07</span>
                </div>                
                <div class="cal-slot"></div>
                <div class="cal-slot cal-slot--full"></div>
                <div class="cal-slot"></div>
            </div>
            <div class="cal-day">
                <div class="cal__date">
                    <p class="cal__day">fri</p>    
                    <span class="date">08</span>
                </div>                
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
                <div class="cal-slot"></div>
            </div>
        </div>


        <div class="sum m-t-7">
            <div class="sum-hd">
                <div class="sum--div sum-hd__txt">
                    breakfast
                </div>
                <div class="sum--div sum-hd__txt sum-hd--fill">
                    lunch
                </div>
                <div class="sum--div sum-hd__txt">
                    dinner
                </div>
          
            </div>    
            
            <div class="sum-view">
                <div class="sum-day">

                    <div class="cal__date sum__date">
                        <p class="cal__day">sun</p>    
                        <span class="date">03</span>
                    </div> 
                    
                    <div class="sum--div sum-meal">
                        
                        <div class="meal-slot meal-slot--border">
                            <div class="meal-slot__recipe">Pancakes</div>
                        </div>
                        <div class="meal-slot meal-slot--border">
                            <div class="meal-slot__recipe">Mimosas</div>
                        </div>
                        
                        <div class="meal-slot--add">
                            <div class="meal-slot--round">
                                <div class="meal-slot__plus">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                        <path d="M46.2 20H30V3.8C30 1.7 28.3 0 26.2 0h-2.5C21.7 0 20 1.7 20 3.8V20H3.8C1.7 20 0 21.7 0 23.8v2.5C0 28.3 1.7 30 3.8 30H20v16.2c0 2.1 1.7 3.8 3.8 3.8h2.5c2.1 0 3.8-1.7 3.8-3.8V30h16.2c2.1 0 3.8-1.7 3.8-3.8v-2.5C50 21.7 48.3 20 46.2 20z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                        
                    <div class="sum--div sum-meal sum-meal--border">
                            <div class="meal-slot--add">
                                    <div class="meal-slot--round">
                                        <div class="meal-slot__plus">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                                <path d="M46.2 20H30V3.8C30 1.7 28.3 0 26.2 0h-2.5C21.7 0 20 1.7 20 3.8V20H3.8C1.7 20 0 21.7 0 23.8v2.5C0 28.3 1.7 30 3.8 30H20v16.2c0 2.1 1.7 3.8 3.8 3.8h2.5c2.1 0 3.8-1.7 3.8-3.8V30h16.2c2.1 0 3.8-1.7 3.8-3.8v-2.5C50 21.7 48.3 20 46.2 20z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                    </div>
                    <div class="sum--div sum-meal">
                            <div class="meal-slot--add">
                                    <div class="meal-slot--round">
                                        <div class="meal-slot__plus">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                                <path d="M46.2 20H30V3.8C30 1.7 28.3 0 26.2 0h-2.5C21.7 0 20 1.7 20 3.8V20H3.8C1.7 20 0 21.7 0 23.8v2.5C0 28.3 1.7 30 3.8 30H20v16.2c0 2.1 1.7 3.8 3.8 3.8h2.5c2.1 0 3.8-1.7 3.8-3.8V30h16.2c2.1 0 3.8-1.7 3.8-3.8v-2.5C50 21.7 48.3 20 46.2 20z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>


            </div>
            
        </div>
    

    </div>      


    

    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <script src="../scripts/listItems.js"></script>
</body>
</html>
